<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Canvas </title>
        <meta name="description" content="Canvas practice">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <canvas id="can" width="500" height="700" style="border: 3px solid rgb(210, 179, 147);">

        </canvas>
        <script>

            var a =document.getElementById("can");
            var b=a.getContext("2d");
            b.moveTo(0,0);
            b.lineTo(500,700);

            b.moveTo(500,0);
            b.lineTo(0,700);

            b.moveTo(250,0);
            b.lineTo(250,700);

            b.moveTo(0,350);
            b.lineTo(500,350);

            b.strokeStyle="blue";
            b.stroke();


        </script>
    </body>
</html>
