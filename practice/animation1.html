<!DOCTYPE html>
<html>
<head>
<style>

    @keyframes myfirst{
        0%{background:red;left:0px;top:0px;}
        25%{background:yellow;left:300px;top:0px;}
        50%{background:green;left:300px;top:300px;}
        75%{background:blue;left:0px;top:300px;}
        100%{background:black;left:0px;top:0px;}
    }
 div{
        width:100px;
        height:100px;
        background:red;
        position:relative;
        animation:myfirst 5s 1s ease-in-out infinite alternate forwards ;
}
</style>
</head>

<body>
<div></div>
</body>
</html>
