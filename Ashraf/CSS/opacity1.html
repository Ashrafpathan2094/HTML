<!DOCTYPE html>


<html>

    <head>
        <title>Opacity 1 </title>
        <style>
        
                #red{

                    background-color:red;opacity:0.8;
                        }

                #blue{

                    background-color:blue;opacity:0.2;
                        }

                #green{

                    background-color:green;opacity:0.5;
                        }

                #purple{

                    background-color:purple;opacity:1;
                        }                            
        </style>
    </head>
    <body>
        <h1>Define Colors With Opacity</h1>

        <p id="red" > Red </p>
        <p id="blue" > Blue </p>
        <p id="green" > Green </p>
        <p id="purple">Purple</p>

        
    </body>
