<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>


    <table border="1">
        <thead>
            <caption><h2>Student Info</h2></caption>
            <tr>
                <th colspan="2">StudentName</th>
                <th >Address</th>
                <th >Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Ashraf</td>
                <td>Thane</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>Arun</td>
                <td>Badlapur</td>
                <td>Python</td>
            </tr>
            <tr>
                <td >Neha</td>
                <td>Navi Mumbai</td>
                <td >Python</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
