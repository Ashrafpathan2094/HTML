<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>


        <form>

            <fieldset>
                <legend><h1>Sign
                        Up</h1></legend>





                <label for="username">Username: </label>
                <input id="username" type="text" name="username" size="25"><br><br><br>
                <label for="email">Email: </label>
                <input id="email" type="email" name="Email" size="25"><br><br><br>
                <label for="password">Password: </label>
                <input id="password" type="password" name="password" size="25"><br><br><br>
                <label for="address">Address: </label>
                <textarea id="address" rows="5" cols="24" name="Address">Enter
                    Your Address
                </textarea><br><br><br>



                <label for="">Select Courses: </label>
                <input type="checkbox" name="course"
                    value="course">Medical Astrology
                <input type="checkbox" name="course"
                    value="course"> Uranian Astrology
                <input type="checkbox" name="course"
                    value="course">Electional Astrology
                <input type="checkbox" name="course"
                    value="course">Love Astrology <br><br><br>

                <input type="radio" id="male" name="male" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="Female"
                    value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="others" name="others"
                    value="others">
                <label for="others">Others</label><br><br>




                <label for="branch">Choose a Branch</label>
                <select id="branch">
                    <option value="america">America</option>
                    <option value="europe">Europe</option>
                    <option valu="india">India</option>
                    <option value="australia">Australia</option>
                </select>
            </fieldset>
        </form>
    </body>
</html>
