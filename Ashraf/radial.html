    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        
        <center><canvas id ="my" width="300" height="400" style="border: 3px solid black;"><canvas></center>

        <script>
                a=document.getElementById("my");
                ctx = a.getContext("2d");
            
                var grd = ctx.createRadialGradient(10, 10, 20, 60, 70, 20);
                grd.addColorStop(0, "red");
                grd.addColorStop(0.3, "white");
                grd.addColorStop(0.5, "green");
                grd.addColorStop(0.8, "white");
                grd.addColorStop(1, "blue");
                                


                ctx.fillStyle = grd;
                ctx.fillRect(10, 10, 150, 100); 

        </script>
    </body>
